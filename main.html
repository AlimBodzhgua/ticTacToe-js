<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/jpg" href="icons/favicon.svg"/>
</head>
<body>

<div class="modal" id="modalSelect">
	<div class="modal__inner modal--select">
		<div class="modal__header">
			<h1 class="modal__title">Tic Tac Toe</h1>
		</div>
		<div class="modal__body">
			<h2 class="modal__subtitle">Select which you want to be?</h2>
			<div class="modal__actions">
				<button class="modal__btn" data-id="playerX">Player (X)</button>
				<button class="modal__btn" data-id="playerO">Player (O)</button>
			</div>
		</div>
	</div>
</div>

<div class="app">
	<div class="game">
		<h1 class="game__title">TicTacToe</h1>
		<div class="turn">
			<div class="turn__inner active" data-turn="x">X's Turn</div>
			<div class="turn__inner" data-turn="o">O's Turn</div>
		</div>
		<div class="grid">
			<div class="grid__item" data-type="cell" data-id="0:0"></div>
			<div class="grid__item" data-type="cell" data-id="0:1"></div>
			<div class="grid__item" data-type="cell" data-id="0:2"></div>
			<div class="grid__item" data-type="cell" data-id="1:0"></div>
			<div class="grid__item" data-type="cell" data-id="1:1"></div>
			<div class="grid__item" data-type="cell" data-id="1:2"></div>
			<div class="grid__item" data-type="cell" data-id="2:0"></div>
			<div class="grid__item" data-type="cell" data-id="2:1"></div>
			<div class="grid__item" data-type="cell" data-id="2:2"></div>
		</div>
		<div class="actions">
			<button class="btn btn--restart" id="buttonRestart">restart</button>
			<button class="btn btn--undo" id="buttonUndo">undo</button>
		</div>
	</div>
</div>




<div class="modal modal--winner" id="modalWinnerX">
	<div class="modal__inner">
		<h1 class="modal__title">Player X won the game!</h1>
		<button class="modal__btn" id="btnReplay">Replay</button>
	</div>
</div> 

<div class="modal modal--winner" id="modalWinnerO">
	<div class="modal__inner">
		<h1 class="modal__title">Player O won the game!</h1>
		<button class="modal__btn" id="btnReplay">Replay</button>
	</div>
</div> 

<script type="module" src="app.js"></script>
</body>
</html>
